sudo: false
language: node_js
node_js:
    - stable
cache:
    directories:
        - node_modules
notifications:
    email: false
branches:
    only:
        - master
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - npm run lint
  - npm test -- --browsers Firefox --single-run